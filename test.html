<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Enlace</title>
    <script>
        function openAppOrRedirect() {
            // Intenta abrir la aplicación usando el deeplink
            const appLink = "kissfm://news";
            const appStoreLink = "https://apps.apple.com/es/app/kiss-fm/id321986916";

            // Crea un iframe oculto para intentar abrir la app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appLink;
            document.body.appendChild(iframe);

            // Después de un pequeño retraso, redirige a la App Store si la app no está instalada
            setTimeout(() => {
                window.location.href = appStoreLink;
            }, 1500); // Ajusta el tiempo según tu necesidad
        }
    </script>
</head>
<body>
    <h1>Abre la aplicación</h1>
    <p>Pulsa el botón para abrir el enlace:</p>

    <button onclick="openAppOrRedirect()" style="padding: 10px 20px; font-size: 16px;">Abrir Enlace</button>
</body>
</html>
