<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Enlace</title>
    <script>
        function openAppOrRedirect() {
            const appLink = "kissfm://news";
            const appStoreLink = "https://apps.apple.com/es/app/kiss-fm/id321986916";

            // Captura la hora actual
            const startTime = Date.now();

            // Intenta abrir el *deeplink* creando una ventana oculta
            window.location = appLink;

            // Después de un breve retraso, comprueba si se redirige a la App Store
            setTimeout(() => {
                const endTime = Date.now();
                
                // Si el tiempo transcurrido es breve, significa que no abrió la app
                if (endTime - startTime < 1500) {
                    window.location.href = appStoreLink;
                }
            }, 1000); // Ajusta el tiempo según sea necesario
        }
    </script>
</head>
<body>
    <h1>Abre la aplicación</h1>
    <p>Pulsa el botón para abrir el enlace:</p>

    <button onclick="openAppOrRedirect()" style="padding: 10px 20px; font-size: 16px;">Abrir Enlace 3</button>
</body>
</html>
