<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Enlace</title>
    <script>
        function openAppOrRedirect() {
            const appLink = "kissfm://news";
            const appStoreLink = "https://apps.apple.com/es/app/kiss-fm/id321986916"; // Cambia al enlace de tu app en la App Store
            let isAppOpened = false;

            // Escucha los cambios de visibilidad en la página
            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    isAppOpened = true;
                }
            });

            // Intenta abrir el deeplink
            window.location = appLink;

            // Después de un breve tiempo, si la página sigue visible, redirige a la App Store
            setTimeout(() => {
                if (!isAppOpened) {
                    window.location.href = appStoreLink;
                }
            }, 1500); // Ajusta el tiempo según sea necesario
        }
    </script>
</head>
<body>
    <h1>Abre la aplicación</h1>
    <p>Pulsa el botón para abrir el enlace:</p>

    <button onclick="openAppOrRedirect()" style="padding: 10px 20px; font-size: 16px;">Abrir Enlace 4</button>
</body>
</html>
