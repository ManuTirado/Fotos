<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Enlace</title>
    <script>
        function openAppOrRedirect() {
            const appLink = "kissfm://news";
            const appStoreLink = "https://apps.apple.com/es/app/kiss-fm/id321986916"; // Cambia al enlace de tu app en la App Store
            const startTime = Date.now();
            let appOpened = false;

            // Intenta abrir la app
            window.location = appLink;

            // Usa un timeout para evaluar si el usuario aún está en la página
            setTimeout(() => {
                const endTime = Date.now();
                
                // Si el tiempo transcurrido es menor a 2000 ms, redirige a la App Store
                if (!appOpened && endTime - startTime < 2000) {
                    window.location.href = appStoreLink;
                }
            }, 1500); // Ajusta el tiempo según sea necesario

            // Listener para detectar si la página se ha escondido
            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    appOpened = true;
                }
            });
        }
    </script>
</head>
<body>
    <h1>Abre la aplicación</h1>
    <p>Pulsa el botón para abrir el enlace:</p>

    <button onclick="openAppOrRedirect()" style="padding: 10px 20px; font-size: 16px;">Abrir Enlace 5</button>
</body>
</html>
